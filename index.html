<!DOCTYPE html>
<html>
  <head>
    <title>Project Omega</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="98.css" />
    <link rel="stylesheet" href="grid.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
    $( function() {
      $( ".draggable" ).draggable({
               stack: "div",
               cancel: ".window-body",
               distance: 0,
            start: function( event, ui ) {
                unclick_buttons();
               document.getElementById(ui.helper[0].id+"TB").classList.add("active_button");

            }
      }
    );
       $('.container div').click(function() {
          //$(this).addClass('top').removeClass('bottom');
          //$(this).siblings().removeClass('top').addClass('bottom');

        });
    } );
    </script>
    <style>
      body {
        background: #008080;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

  </head>
  <body>
    <div class="container">
        <div id="Info" class="Info window draggable" style="margin: 32px; width: 330px;">
          <div class="title-bar">
            <div class="title-bar-text"> Project Omega v1.4 </div>
            <div class="title-bar-controls">

              <button aria-label="Minimize"  onclick="minimise('Info');"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <img src="omega.gif" class="center" />
            <fieldset>
              <p style=" text-align: center; font-size:20px">
                <b>Project Omega <br> Ver. 1.4.12 </b>
              </p>
            </fieldset>
          </div>
      </div>
        <div id="OverallProgress" class="OverallProgress window draggable" style="margin: 32px; width: 92%">
          <div class="title-bar">
            <div class="title-bar-text"> Project Progress </div>
            <div class="title-bar-controls">

              <button aria-label="Minimize" onclick="minimise('OverallProgress');"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <p>Overall Progress (<span id="cash_total"></span>)</p>
            <div class="meter" id="o_progress">
              <span id="oa_progress_hc" class ="sub_meter_bar"></span>
              <span id="oa_progress" class ="sup_meter_bar"></span>
            </div>

          </div>
        </div>
        <div id="Omega1" class="Omega1 window draggable" style="margin: 32px; width: 75%">
          <div class="title-bar">
            <div class="title-bar-text"> Omega One </div>
            <div class="title-bar-controls">

              <button aria-label="Minimize" onclick="minimise('Omega1');"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <div class="container2">
              <div class="Image">
                <img src="watch.gif" class="center" height="200px" />
              </div>
              <div class="VertBar">
               <div class="vmeter" id="w1_progress" style="height:100%;">
                  <span  class="vmeter2_bar" id="w1_progress_hc" style="height: 90%"></span>
                  <span class="vmeter_bar" id="w1_progress_withdrawn" style="height: 44%"></span>
                 <span  class="vmeter3_bar" id="w1_progress_dep" style="height: 90%"></span>

                </div>
              </div>
              <div class="Summ" width="100%">
                <fieldset>
                  <p style="text-align: center; font-size:20px;">
                    <b><span id="w1_cash"></span></b>
                  </p>
                </fieldset>
              </div>
            </div>
          </div>
      </div>
        <div id="Omega2" class="Omega2 window draggable" style="margin: 32px; width: 75%">
          <div class="title-bar">
            <div class="title-bar-text"> Omega Two </div>
            <div class="title-bar-controls">

              <button aria-label="Minimize" onclick="minimise('Omega2');"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <div class="container2">
              <div class="Image">
                <img src="watch.gif" class="center" height="200px" />
              </div>
              <div class="VertBar">
               <div class="vmeter" id="w2_progress" style="height:100%;">
                  <span  class="vmeter2_bar" id="w2_progress_hc" style="height: 90%"></span>
                  <span class="vmeter_bar" id="w2_progress_withdrawn" style="height: 44%"></span>
                 <span  class="vmeter3_bar" id="w2_progress_dep" style="height: 90%"></span>

                </div>
              </div>
              <div class="Summ" width="100%">
                <fieldset>
                  <p style="text-align: center; font-size:20px;">
                    <b><span id="w2_cash"></span></b>
                  </p>
                </fieldset>
              </div>
            </div>
          </div>
      </div>
        <div id="Countdown" class="Countdown window draggable" style="margin: 32px; width: 370px">
          <div class="title-bar">
            <div class="title-bar-text"> Hypo Cash Pool </div>
            <div class="title-bar-controls">

              <button aria-label="Minimize" onclick="minimise('Countdown');"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body"> Next Withdrawal Amount <span id="next_withdraw"></span>
           <fieldset>
                  Fortnight Progress (<span id="day_count">0</span>/14)

                  <div class="meter">
                    <span class ="meter_bar" id="f_progress"></span>
                  </div>
                  <br>
                  Fortnight
                  <fieldset class="day_set">
                    <div id="days" class="center" >
                     <button class="day" id="d1">Thur</button>
                     <button class="day" id="d2">Fri</button>
                     <button class="day" id="d3">Sat</button>
                     <button class="day" id="d4">Sun</button>
                     <button class="day" id="d5">Mon</button>
                     <button class="day" id="d6">Tue</button>
                     <button class="day" id="d7">Wed</button>
                     <br>
                     <button class="day" id="d8">Thur</button>
                     <button class="day" id="d9">Fri</button>
                     <button class="day" id="d10">Sat</button>
                     <button class="day" id="d11">Sun</button>
                     <button class="day" id="d12">Mon</button>
                     <button class="day" id="d13">Tue</button>
                     <button class="day" id="d14">Wed</button>

                  </div>
                  </fieldset>

                  <br>
                  <fieldset>
                    Hypo Cash Pool:
                    <br>
                    <b><p id = "hypo_pool" style="text-align: center; font-size:16px; margin:10px;text-transform: capitalize;">


                    </p>
                  </b>
                  </fieldset>

                  <br>

                  Progress on latest 10Â¢ - <span id = "time_to_10c"></span>

                  <div class="meter">
                    <span class ="meter_bar" style="width: 0%" id="10c_progress"></span>
                  </div>

                  <br>

                  Progress on latest $1 - <span id = "time_to_1"></span>

                  <div class="meter">
                    <span class ="meter_bar" style="width: 0%" id="one_progress"></span>
                  </div>

                  <br>

                  Progress on latest $10 - <span id = "time_to_10"></span>

                  <div class="meter">
                    <span class ="meter_bar" style="width: 28.5%" id="ten_progress"></span>
                  </div>

                  <br>



           </fieldset>
          </div>
        </div>
    </div>

    <footer class="footer taskbar" style="margin:0; padding:4px; overflow:hidden;">

      <button style="width:140px; height:35px; padding:0; margin-right:10px;">

          <img src="logo.gif" style="height:25px; align:middle;vertical-align:middle;">
        <span style="font-size:20px; font-weight:bold;height:45px;vertical-align: middle; text-align:center;">
             OMEGA
         </span>
      </button>



      <button id="InfoTB" class= "taskbar_app" onclick="take_focus('Info');">
        <span class="taskbar_app_text">
             Project Omega v1.4
         </span>
      </button>

      <button id="CountdownTB" class= "taskbar_app" onclick="take_focus('Countdown');">
        <span class="taskbar_app_text">
             Hypo Cash Pool
         </span>
      </button>
      <button id="Omega1TB" class= "taskbar_app" onclick="take_focus('Omega1');">
        <span class="taskbar_app_text">
             Omega One
         </span>
      </button>
      <button id="Omega2TB" class= "taskbar_app" onclick="take_focus('Omega2');">
        <span class="taskbar_app_text">
             Omega Two
         </span>
      </button>
      <button id="OverallProgressTB" class= "taskbar_app" onclick="take_focus('OverallProgress');">
        <span class="taskbar_app_text">
             Project Progress
         </span>
      </button>


    </footer>
    <script src="crunch.js"></script>

  </body>
</html>
